version: '3'
services:
  app:
    image: registry.cn-chengdu.aliyuncs.com/gitee-docker/cq-images:latest
    ports:
      - '3000:3000'
    depends_on:
      - db
  db:
    image: mysql:latest
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: kch_database
    volumes:
      - db-data:/var/lib/mysql
volumes:
  db-data:
